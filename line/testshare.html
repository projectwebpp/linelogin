<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>LIFF Auto Share</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00b900 0%, #00c300 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .header {
      background: #00b900;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00b900;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      margin-top: 15px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 10px;
      text-align: center;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .footer {
      color: white;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
    }

    .btn-primary {
      background: #00b900;
      color: white;
    }

    .btn-primary:hover {
      background: #009900;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LIFF Auto Share</h1>
      <p>กำลังแชร์ข้อความอัตโนมัติ...</p>
    </div>
    
    <div class="content">
      <div class="loader">
        <div class="spinner"></div>
        <p id="status">กำลังเตรียมแชร์ข้อความ...</p>
      </div>
      
      <div id="manualShare" style="display: none;">
        <p>การแชร์อัตโนมัติล้มเหลว</p>
        <button class="btn btn-primary" id="btnShare">
          <i class="fas fa-share-alt"></i> แชร์ด้วยตนเอง
        </button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>LIFF App - Auto Share Demo</p>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.21.4/sdk.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const manualShareEl = document.getElementById('manualShare');
    const btnShareEl = document.getElementById('btnShare');
    
    // ฟังก์ชันแสดงสถานะ
    function updateStatus(message, isError = false) {
      statusEl.textContent = message;
      if (isError) {
        statusEl.style.color = '#c62828';
      }
    }
    
    // ฟังก์ชันแชร์ข้อความ
    async function sendShare() {
      try {
        updateStatus('กำลังเปิดหน้าต่างแชร์...');
        
        const result = await liff.shareTargetPicker([
          {
            "type": "flex",
            "altText": "Flex Message",
            "contents":
              //Start
  {
  "type": "bubble",
  "hero": {
    "type": "image",
    "url": "https://developers-resource.landpress.line.me/fx/img/01_1_cafe.png",
    "size": "full",
    "aspectRatio": "20:13",
    "aspectMode": "cover",
    "action": {
      "type": "uri",
      "uri": "https://line.me/"
    }
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "Brown Cafe",
        "weight": "bold",
        "size": "xl"
      },
      {
        "type": "box",
        "layout": "baseline",
        "margin": "md",
        "contents": [
          {
            "type": "icon",
            "size": "sm",
            "url": "https://developers-resource.landpress.line.me/fx/img/review_gold_star_28.png"
          },
          {
            "type": "icon",
            "size": "sm",
            "url": "https://developers-resource.landpress.line.me/fx/img/review_gold_star_28.png"
          },
          {
            "type": "icon",
            "size": "sm",
            "url": "https://developers-resource.landpress.line.me/fx/img/review_gold_star_28.png"
          },
          {
            "type": "icon",
            "size": "sm",
            "url": "https://developers-resource.landpress.line.me/fx/img/review_gold_star_28.png"
          },
          {
            "type": "icon",
            "size": "sm",
            "url": "https://developers-resource.landpress.line.me/fx/img/review_gray_star_28.png"
          },
          {
            "type": "text",
            "text": "4.0",
            "size": "sm",
            "color": "#999999",
            "margin": "md",
            "flex": 0
          }
        ]
      },
      {
        "type": "box",
        "layout": "vertical",
        "margin": "lg",
        "spacing": "sm",
        "contents": [
          {
            "type": "box",
            "layout": "baseline",
            "spacing": "sm",
            "contents": [
              {
                "type": "text",
                "text": "Place",
                "color": "#aaaaaa",
                "size": "sm",
                "flex": 1
              },
              {
                "type": "text",
                "text": "Flex Tower, 7-7-4 Midori-ku, Tokyo",
                "wrap": true,
                "color": "#666666",
                "size": "sm",
                "flex": 5
              }
            ]
          },
          {
            "type": "box",
            "layout": "baseline",
            "spacing": "sm",
            "contents": [
              {
                "type": "text",
                "text": "Time",
                "color": "#aaaaaa",
                "size": "sm",
                "flex": 1
              },
              {
                "type": "text",
                "text": "10:00 - 23:00",
                "wrap": true,
                "color": "#666666",
                "size": "sm",
                "flex": 5
              }
            ]
          }
        ]
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "spacing": "sm",
    "contents": [
      {
        "type": "button",
        "style": "link",
        "height": "sm",
        "action": {
          "type": "uri",
          "label": "CALL",
          "uri": "https://line.me/"
        }
      },
      {
        "type": "button",
        "style": "primary",
        "height": "sm",
        "action": {
          "type": "uri",
          "label": "แชร์ต่อ",
          "uri": "https://liff.line.me/1655989732-k8bpz5NA"
        }
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [],
        "margin": "sm"
      }
    ],
    "flex": 0
  }
}

            //END
          }
        ]);
        
        if (result) {
          updateStatus(`✅ แชร์สำเร็จ! (สถานะ: ${result.status})`);
          
          // ปิดหน้าต่างหลังจากแชร์สำเร็จ (ถ้าเปิดในแอป LINE)
          if (liff.isInClient()) {
            setTimeout(() => {
              liff.closeWindow();
            }, 2000);
          }
        } else {
          updateStatus('❌ การแชร์ถูกยกเลิก', true);
          manualShareEl.style.display = 'block';
        }
      } catch (error) {
        console.error(error);
        updateStatus('❌ เกิดข้อผิดพลาด: ' + error.message, true);
        manualShareEl.style.display = 'block';
      }
    }
    
    // ฟังก์ชันหลัก
    async function main() {
      try {
        updateStatus('กำลังเริ่มต้น LIFF...');
        
        // ใช้ LIFF ID ของคุณ
        await liff.init({ liffId: "1655989732-k8bpz5NA" });
        
        if (liff.isLoggedIn()) {
          updateStatus('ล็อกอินสำเร็จ กำลังแชร์...');
          
          // รอสักครู่เพื่อให้ผู้ใช้เห็นสถานะก่อนแชร์
          setTimeout(() => {
            sendShare();
          }, 1000);
        } else {
          updateStatus('กำลังล็อกอิน...');
          
          // ล็อกอินอัตโนมัติ
          liff.login();
        }
      } catch (error) {
        console.error("LIFF Initialization failed", error);
        updateStatus('❌ เกิดข้อผิดพลาดในการโหลด LIFF: ' + error.message, true);
        manualShareEl.style.display = 'block';
      }
    }
    
    // กำหนด event listener สำหรับปุ่มแชร์ด้วยตนเอง
    btnShareEl.addEventListener("click", sendShare);
    
    // เริ่มต้นแอปพลิเคชันเมื่อโหลดหน้าเว็บเสร็จ
    window.addEventListener('load', main);
  </script>
</body>
</html>
