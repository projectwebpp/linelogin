  <style>
    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {

      display: flex;

      justify-content: center;

    .background-pattern {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image:

      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      max-width: 420px;
      width: 90%;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);

    .user-greeting {

      font-weight: 300;
      margin-bottom: 10px;
      opacity: 0;

      animation-delay: 0.2s;

    .user-name {

      font-weight: 600;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInDown 0.6s ease forwards;
      animation-delay: 0.4s;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0;
      animation: bounceIn 0.8s ease forwards;
      animation-delay: 0.6s;
    }

    .loading { 
      font-size: 18px; 
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { 
        opacity: 0;
        transform: translateY(-20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-left: 10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }

    .error, .success {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.5s ease forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error .icon { color: #ff6b6b; }
    .success .icon { color: #51cf66; }

    .message-title {
      font-size: 20px;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .message-text {
      font-size: 14px;
      font-weight: 300;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-content {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .loading-content .icon {
      font-size: 72px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 1;
      }
      50% { 
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    .loading-content .text {
      font-size: 20px;
      font-weight: 500;
      margin-top: 20px;
    }

    .loading-content .subtext {
      font-size: 14px;
      font-weight: 300;
      margin-top: 10px;
      opacity: 0.8;
    }

    /* Progress dots */
    .loading-dots {
      display: inline-block;
      margin-left: 5px;
    }

    .loading-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      margin: 0 2px;
      animation: loadingDots 1.4s infinite ease-in-out both;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loadingDots {
      0%, 80%, 100% { 
        opacity: 0.3;
        transform: scale(0.8);
      }
      40% { 
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <script>
    const LIFF_ID = '1656032875-o6mwvLAQ';
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxnOgK17_ZsFmmZUJkRV8g4I8KULa9PSYkYti2qhlilWOQDByYZ0k4cNZlw-V_gGrl4Gg/exec';
    const DEBUG = false;

    let userDisplayName = '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô';
    
    function debugLog(message, data = null) {
      if (DEBUG) console.log(message, data);
    }

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô PC ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
    function isPC() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isMobile = /mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
      return !isMobile;
    }

    // ‡πÅ‡∏™‡∏î‡∏á Loading Overlay
    function showLoadingOverlay(text = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•', subtext = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà...') {
      const overlay = document.getElementById('loadingOverlay');
      overlay.querySelector('.text').textContent = text;
      overlay.querySelector('.subtext').textContent = subtext;
      overlay.classList.add('active');
    }

    // ‡∏ã‡πà‡∏≠‡∏ô Loading Overlay
    function hideLoadingOverlay() {
      document.getElementById('loadingOverlay').classList.remove('active');
    }

    // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
    async function updateUserName() {
      try {
        const profile = await liff.getProfile();
        userDisplayName = profile.displayName;
        
        const hour = new Date().getHours();
        let greeting = '‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ';
        if (hour < 12) greeting = '‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏ï‡∏≠‡∏ô‡πÄ‡∏ä‡πâ‡∏≤';
        else if (hour < 18) greeting = '‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏ï‡∏≠‡∏ô‡∏ö‡πà‡∏≤‡∏¢';
        else greeting = '‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏ï‡∏≠‡∏ô‡πÄ‡∏¢‡πá‡∏ô';
        
        document.getElementById('greeting').textContent = greeting;
        document.getElementById('userName').textContent = userDisplayName;
      } catch (err) {
        console.error('Get Profile Error:', err);
        document.getElementById('userName').textContent = '‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ LINE';
      }
    }
    
    liff.init({ liffId: LIFF_ID })
      .then(async () => {
        debugLog('‚úÖ LIFF initialized successfully');
        
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô PC ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
        if (isPC()) {
          window.location.href = 'https://developers.line.biz/';
          return;
        }
        
        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
        await updateUserName();
        
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const type = params.get('type');
        const flexId = params.get('flexId');
        
        if (!liff.isInClient()) {
          showError('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏ô LINE', '‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ô‡∏µ‡πâ‡πÉ‡∏ô LINE App ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå‡πÅ‡∏ä‡∏£‡πå');
          return;
        }
        
        if (!mode || !type || !flexId) {
          showError('‚ùå ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô', '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå');
          return;
        }
        
        if (mode === 'share' && type === 'flex') {
          loadFlexFromServer(flexId);
        } else {
          showError('‚ùå ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', '‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        }
      })
      .catch(err => {
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô PC ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà (‡πÉ‡∏ô‡∏Å‡∏£‡∏ì‡∏µ‡∏ó‡∏µ‡πà LIFF init ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß)
        if (isPC()) {
          window.location.href = 'https://developers.line.biz/';
          return;
        }
        showError('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', err.message);
      });
    
    async function loadFlexFromServer(flexId) {
      try {
        document.getElementById('loadingText').innerHTML = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î Flex Message<div class="loading-dots"><span></span><span></span><span></span></div>';
        
        const url = `${WEB_APP_URL}?action=getFlexData&flexId=${encodeURIComponent(flexId)}`;
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          shareFlexMessage(data.flexJson, data.altText);
        } else {
          throw new Error(data.error || '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Flex Message');
        }
        
      } catch (error) {
        showError('‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß', 
          `${error.message}<br><br>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö:<br>
          ‚Ä¢ Web App URL ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á<br>
          ‚Ä¢ Flex ID ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á<br>
          ‚Ä¢ ‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•`
        );
      }
    }
    
    async function shareFlexMessage(flexJson, altText = 'Flex Message') {
      let flexContent;
      
      try {
        if (typeof flexJson === 'string') {
          const parsedData = JSON.parse(flexJson);
          
          if (parsedData.type === 'flex') {
            flexContent = parsedData.contents;
            altText = parsedData.altText || altText;
          } else {
            flexContent = parsedData;
          }
        } else {
          flexContent = flexJson;
        }
        
      } catch (e) {
        showError('‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏• Flex Message ‡πÑ‡∏î‡πâ');
        return;
      }
      
      if (!liff.isApiAvailable('shareTargetPicker')) {
        showError('‚ùå ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ', '‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏Ç‡∏≠‡∏á LINE ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå<br>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó LINE App');
        return;
      }
      
      // ‡πÅ‡∏™‡∏î‡∏á Loading Overlay
      hideLoading();
      showLoadingOverlay('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏ä‡∏£‡πå', '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå');
      
      try {
        await liff.shareTargetPicker([
          {
            type: 'flex',
            altText: altText,
            contents: flexContent
          }
        ]);
        
        hideLoadingOverlay();
        showSuccess('‚úÖ ‡πÅ‡∏ä‡∏£‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', `‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡πÅ‡∏ä‡∏£‡πå Flex Message ‡πÑ‡∏õ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß`);
        
        setTimeout(() => {
          liff.closeWindow();
        }, 2000);
        
      } catch (err) {
        hideLoadingOverlay();
        
        if (err.message && (err.message.includes('cancel') || err.message.includes('closed'))) {
          showError('‚ÑπÔ∏è ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå', '‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå Flex Message');
        } else {
          showError('‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÅ‡∏ä‡∏£‡πå‡πÑ‡∏î‡πâ', err.message || '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå');
        }
        
        setTimeout(() => liff.closeWindow(), 3000);
      }
    }
    
    function hideLoading() {
      document.getElementById('loadingText').style.display = 'none';
    }
    
    function showError(title, message) {
      hideLoading();
      hideLoadingOverlay();
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'block';
      errorDiv.innerHTML = `
        <div class="icon">‚ùå</div>
        <div class="message-title">${title}</div>
        <div class="message-text">${message}</div>
      `;
    }
    
    function showSuccess(title, message) {
      hideLoading();
      const successDiv = document.getElementById('success');
      successDiv.style.display = 'block';
      successDiv.innerHTML = `
        <div class="icon">‚úÖ</div>
        <div class="message-title">${title}</div>
        <div class="message-text">${message}</div>
      `;
    }
  </script>
