<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Flex Message</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center; 
      padding: 40px 20px;
      background: linear-gradient(135deg, #0066CC 0%, #004499 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .loading { 
      font-size: 20px; 
      font-weight: 500;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .error {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .success {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">⏳ กำลังโหลด...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="success" class="success" style="display:none;"></div>
  </div>
  
  <script>
    const LIFF_ID = '1656032875-o6mwvLAQ';
    
    liff.init({ liffId: LIFF_ID })
      .then(() => {
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const type = params.get('type');
        const flexId = params.get('flexId');
        const data = params.get('data');
        
        if (!liff.isInClient()) {
          document.querySelector('.loading').textContent = '⚠️ กรุณาเปิดลิงก์ใน LINE';
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').innerHTML = 'คุณต้องเปิดลิงก์นี้ใน LINE App เพื่อใช้ฟีเจอร์แชร์';
          return;
        }
        
        if (mode === 'share' && type === 'flex') {
          shareFlexMessage(flexId, data);
        } else {
          document.querySelector('.loading').textContent = '❌ ไม่พบข้อมูลสำหรับแชร์';
        }
      })
      .catch(err => {
        console.error('LIFF Init Error:', err);
        document.querySelector('.loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = '<strong>เกิดข้อผิดพลาด:</strong><br>' + err.message;
      });
    
    async function shareFlexMessage(flexId, flexData) {
      let displayName = 'เพื่อน';
      try {
        const profile = await liff.getProfile();
        displayName = profile.displayName;
      } catch (err) {
        console.error('Get Profile Error:', err);
      }
      
      let flexContent;
      let altText = 'Flex Message';
      
      try {
        if (flexData) {
          const parsedData = JSON.parse(decodeURIComponent(flexData));
          if (parsedData.type === 'flex') {
            flexContent = parsedData.contents;
            altText = parsedData.altText || altText;
          } else {
            flexContent = parsedData;
          }
        } else {
          throw new Error('ไม่พบข้อมูล Flex Message');
        }
      } catch (e) {
        console.error('Flex Data Parse Error:', e);
        document.querySelector('.loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = '<strong>ข้อผิดพลาด:</strong><br>ไม่สามารถประมวลผล Flex Message ได้';
        return;
      }
      
      if (liff.isApiAvailable('shareTargetPicker')) {
        liff.shareTargetPicker([
          {
            type: 'flex',
            altText: altText,
            contents: flexContent
          }
        ])
        .then(() => {
          document.querySelector('.loading').style.display = 'none';
          document.getElementById('success').style.display = 'block';
          document.getElementById('success').innerHTML = '✅ แชร์ Flex Message สำเร็จ!';
          setTimeout(() => liff.closeWindow(), 2000);
        })
        .catch(err => {
          console.error('Share Error:', err);
          document.querySelector('.loading').style.display = 'none';
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').innerHTML = '<strong>ไม่สามารถแชร์ได้:</strong><br>' + err.message;
        });
      } else {
        document.querySelector('.loading').textContent = '❌ ไม่รองรับ Share Target Picker';
      }
    }
  </script>
</body>
</html>
